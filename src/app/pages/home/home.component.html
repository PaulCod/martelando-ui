<main class="home">
  <div class="main-content">
    <div class="grid-product">
      <div class="grid" *ngIf="products.length != 0">
        <app-product-component *ngFor="let p of products" [product]="p"/>
      </div>

      <div *ngIf="products.length == 0">
        <h2>Nenhum produto cadastrado</h2>
      </div>
    </div>
  </div>
</main>
