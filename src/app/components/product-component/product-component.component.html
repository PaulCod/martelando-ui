<div class="product-component" *ngIf="product">
  <h2>{{product.title}}</h2>

  <img [src]=[product.imageUrl] alt="">

  <p>{{product.description}}</p>

  <div>
    <div>
      <span>{{product.owner.name}}</span>
    </div>

    <button type="button" (click)="goToProduct()">Fazer oferta</button>
  </div>

</div>
